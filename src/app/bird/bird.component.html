<h2>Bird works!</h2>

<form id="add-bird" name="add-bird">
	<input type="text" name = "name" [(ngModel)]="name"/>
	<input type="text" name = "color" [(ngModel)]="color"/>
	<button (click)="fbPostData(name, color)">Add bird</button>
</form>

<ul id="birds-listing" *ngFor="let bird of birds">
	<div>
	<li>Name: {{bird.name}}</li>
	<li>Color: {{bird.color}}</li>
	</div>
</ul>
